<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Recycling AI Assistant</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Admin Login</h2>
      <form id="adminLoginForm" class="login-form">
        <div class="form-group">
          <input type="email" id="adminEmail" placeholder="Admin Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="adminPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-primary">Login as Admin</button>
      </form>
      <div class="form-footer">
        <p>Don't have an admin account? <a href="./admin-signup.html">Sign up as Admin</a></p>
        <a href="./login.html" class="back-link">Back to User Login</a>
      </div>
    </div>
  </div>
  <script type="module" src="js/admin-login.js"></script>
</body>
</html>
