<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Signup - Recycling AI Assistant</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Recycling Center Admin Signup</h2>
      <form id="adminSignupForm" class="login-form">
        <div class="form-group">
          <input type="text" id="centerName" placeholder="Recycling Center Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="adminEmail" placeholder="Admin Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="adminPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="text" id="centerLocation" placeholder="Center Location (Address)" required>
        </div>
        <div class="form-group">
          <input type="text" id="centerType" placeholder="Types of Trash Accepted (e.g. Plastic, Glass)" required>
        </div>
        <div class="form-group">
          <input type="text" id="adminCode" placeholder="Admin Verification Code" required>
        </div>
        <button type="submit" class="btn-primary">Sign Up as Admin</button>
      </form>
      <div class="form-footer">
       <a href="./index.html" class="back-link">Back to Home</a>
      </div>
    </div>
  </div>
  <script type="module" src="js/admin-signup.js"></script>
</body>
</html>
