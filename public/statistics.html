<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Recycling AI Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <div id="sidebar"></div>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>üìä Statistics</h1>
            </header>

            <div class="dashboard-grid">
                <!-- Overview Cards -->
                <div class="card stats-card">
                    <h3>Your Impact Overview</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-number" id="totalScans">0</span>
                            <span class="stat-label">Total Scans</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="totalPoints">0</span>
                            <span class="stat-label">Points Earned</span>
                        </div>
                    </div>
                </div>

                <!-- Waste Composition -->
                <div class="card composition-card">
                    <h3>Waste Composition Breakdown</h3>
                    <div id="wasteComposition" class="composition-list">
                        <p style="text-align: center; color: #999;">No scans yet. Start scanning to see your breakdown!</p>
                    </div>
                </div>

                <!-- Environmental Impact -->
                <div class="card impact-card" style="background: #e8f5e9; grid-column: 1 / -1;">
                    <h3>üåç Environmental Impact</h3>
                    <p id="impactMessage" style="color: #27ae60; margin: 1rem 0; line-height: 1.6;">
                        By recycling scans, you've helped reduce waste and protect our planet!
                    </p>
                </div>

                <!-- Action Buttons -->
                <div style="grid-column: 1 / -1; display: flex; gap: 1rem; margin-top: 1rem;">
                    <a href="history.html" class="btn-primary" style="flex: 1; text-align: center;">View Full History</a>
                    <a href="dashboard.html" class="btn-outline" style="flex: 1; text-align: center;">Back to Dashboard</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase -->
    <script type="module" src="js/firebaseInit.js"></script>

    <!-- Sidebar + Auth -->
    <script type="module">
        import { auth } from './js/firebaseInit.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Load sidebar
            fetch("sidebar.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("sidebar").innerHTML = data;

                    // Attach logout
                    const logoutBtn = document.getElementById("logoutBtn");
                    if (logoutBtn) {
                        logoutBtn.addEventListener("click", async () => {
                            try {
                                await signOut(auth);
                                window.location.href = "login.html";
                            } catch (err) {
                                console.error("Logout failed:", err);
                            }
                        });
                    }
                });

            // Check auth
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "login.html";
                    return;
                }
            });
        });
    </script>

    <!-- Statistics JS -->
    <script type="module" src="js/statistics.js"></script>
</body>

</html>
