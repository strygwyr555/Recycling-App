<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan - Recycling Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div id="sidebar"></div>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Scan Items</h1>
            </header>

            <div class="camera-section card">
                <h2>Scan Recyclable Item</h2>
                <div class="camera-wrapper">
                    <video id="cameraFeed" autoplay playsinline></video>
                    <div class="camera-overlay">
                        <div class="scan-frame"></div>
                    </div>
                    <canvas id="photoCanvas" style="display:none;"></canvas>
                    <img id="capturedImage" style="display:none;">
                    <div class="loading-indicator" style="display:none;">
                        <div class="spinner"></div>
                        <p>Starting camera...</p>
                    </div>
                    <div id="cameraError" class="error-message" style="display:none;">
                        <p></p>
                    </div>
                    <div id="result" class="result-container" style="display:none;">
                        <h3>Scan Result</h3>
                        <div id="classificationResult" class="prediction-result"></div>
                        <div class="recycling-info">
                            <div class="bin-info">
                                <i class="fas fa-trash-alt"></i>
                                <span id="binType">Bin Type: </span>
                            </div>
                            <div class="material-info">
                                <i class="fas fa-info-circle"></i>
                                <span id="materialType">Material: </span>
                            </div>
                            <div class="recycling-tip">
                                <i class="fas fa-lightbulb"></i>
                                <span id="recyclingTip">Tip: </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="camera-controls">
                    <button id="capturePhoto" class="btn-primary" style="display:none;">
                        <i class="fas fa-camera"></i>
                        <span class="btn-text">Capture</span>
                    </button>
                    <button id="retakePhoto" class="btn-secondary" style="display:none;">
                        <i class="fas fa-redo"></i>
                        <span class="btn-text">Retake</span>
                    </button>
                    <button id="classifyButton" class="btn-primary" style="display:none;">
                        <i class="fas fa-search"></i>
                        <span class="btn-text">Classify</span>
                    </button>
                    <input type="file" id="uploadFileInput" accept="image/*" style="display:none;">
                    <button id="uploadFileButton" class="btn-primary">
                        <i class="fas fa-upload"></i>
                        <span class="btn-text">Upload from PC</span>
                    </button>
                    <div id="confidenceMeter" style="display:none;">
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width:0%"></div>
                        </div>
                        <span class="confidence-text">0% confidence</span>
                    </div>
                </div>

                <div class="classification-display card" id="classificationDisplay"
                    style="display:none; margin-top:2rem;">
                    <h3>Classification Result</h3>
                    <div id="classificationInfo"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Init and Logout -->
    <script type="module">
        import { app, auth } from './js/firebaseInit.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // Load sidebar and attach logout
        fetch("sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar").innerHTML = data;

                // Display user email
                const userEmailSpan = document.getElementById("userEmail");
                auth.onAuthStateChanged(user => {
                    if (user) userEmailSpan.textContent = user.email;
                });

                // Attach logout
                const logoutBtn = document.getElementById("logoutBtn");
                if (logoutBtn) {
                    logoutBtn.addEventListener("click", async () => {
                        try {
                            await signOut(auth);
                            window.location.href = "login.html";
                        } catch (err) {
                            console.error("Logout failed:", err);
                        }
                    });
                }
            });
    </script>

    <!-- Scan app script -->
    <script type="module" src="js/scan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
</body>

</html>
