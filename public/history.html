<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Recycling Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar placeholder -->
        <div id="sidebar"></div>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Scan History</h1>
            </header>

            <div class="content-grid">
                <div class="card filter-card">
                    <div class="filter-controls">
                        <h2 style="margin: 0; font-size: 1.2em; font-weight: 600; color: #333;">Recycled Items</h2>
                    </div>
                </div>

                <div class="card history-grid" id="historyGrid">
                    <!-- Images will be populated here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase and sidebar -->
    <script type="module">
        import { auth, db } from './js/firebaseInit.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // Load sidebar
        fetch("sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar").innerHTML = data;

                const logoutBtn = document.getElementById("logoutBtn");
                if (logoutBtn) {
                    logoutBtn.addEventListener("click", async () => {
                        try {
                            await signOut(auth);
                            window.location.href = "login.html";
                        } catch (err) {
                            console.error("Logout failed:", err);
                        }
                    });
                }
            });
    </script>

    <!-- History JS -->
    <script type="module" src="js/history.js"></script>
</body>

</html>
