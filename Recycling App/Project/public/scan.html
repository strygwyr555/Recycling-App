<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan - Recycling Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">Recycling Assistant</h3>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="scan.html">
                        <i class="fas fa-camera"></i>
                        <span class="nav-text">Scan Items</span>
                    </a>
                </li>
                <li>
                    <a href="history.html">
                        <i class="fas fa-history"></i>
                        <span class="nav-text">History</span>
                    </a>
                </li>
                <li>
                    <a href="tips.html">
                        <i class="fas fa-lightbulb"></i>
                        <span class="nav-text">Tips</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-text">Logout</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Scan Items</h1>
                <p class="scan-description">Position the item within the frame to identify how to recycle it</p>
                <div class="user-profile">
                    <span id="userEmail"></span>
                </div>
            </header>

            <div class="camera-section card">
                <h2>Scan Recyclable Item</h2>
                <div class="camera-wrapper">
                    <video id="cameraFeed" autoplay playsinline></video>
                    <div class="camera-overlay">
                        <div class="scan-frame"></div>
                    </div>
                    <canvas id="photoCanvas" style="display:none;"></canvas>
                    <img id="capturedImage" style="display:none;">

                    <div class="loading-indicator" style="display:none;">
                        <div class="spinner"></div>
                        <p>Starting camera...</p>
                    </div>

                    <div id="cameraError" class="error-message" style="display:none;">
                        <p></p>
                    </div>

                    <div id="result" class="result-container" style="display:none;">
                        <h3>Scan Result</h3>
                        <div id="classificationResult" class="prediction-result"></div>
                        <div class="recycling-info">
                            <div class="bin-info">
                                <i class="fas fa-trash-alt"></i>
                                <span id="binType">Bin Type: </span>
                            </div>
                            <div class="material-info">
                                <i class="fas fa-info-circle"></i>
                                <span id="materialType">Material: </span>
                            </div>
                            <div class="recycling-tip">
                                <i class="fas fa-lightbulb"></i>
                                <span id="recyclingTip">Tip: </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="camera-controls">
                    <button id="startCamera" class="btn-primary">
                        <i class="fas fa-camera"></i>
                        <span class="btn-text">Start Camera</span>
                    </button>
                    <button id="capturePhoto" class="btn-primary" style="display:none;">
                        <i class="fas fa-camera"></i>
                        <span class="btn-text">Capture</span>
                    </button>
                    <button id="retakePhoto" class="btn-secondary" style="display:none;">
                        <i class="fas fa-redo"></i>
                        <span class="btn-text">Retake</span>
                    </button>
                    <button id="classifyButton" class="btn-primary" style="display:none;">
                        <i class="fas fa-search"></i>
                        <span class="btn-text">Classify</span>
                    </button>
                    <div id="confidenceMeter" style="display:none;">
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width:0%"></div>
                        </div>
                        <span class="confidence-text">0% confidence</span>
                    </div>
                </div>

                <!-- Classification Display Section -->
                <div class="classification-display card" id="classificationDisplay" style="display:none; margin-top:2rem;">
                    <h3>Classification Result</h3>
                    <div id="classificationInfo">
                        <!-- Classification info will be populated here by JS after Classify is pressed -->
                    </div>
                </div>


            </div>
        </main>
    </div>

    <!-- Firebase and TensorFlow scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>

    <!-- Application script -->
    <script type="module" src="js/scan.js"></script>
</body>

</html>
